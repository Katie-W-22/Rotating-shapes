<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rotating Shapes</title>
</head>
<body>
  
  <br>
  <div class="container">
    <h1>Tech</h1>
    <div class="square"></div>
    <div class="square"><img src="css.png"></div>
    <div class="square"><img src="html.png"></div>
    <div class="square"><img src="JavaScript-logo.png"></div>
    <div class="square"><img src="node logo.png"></div>
    <div class="square"><img src="reactLogo.png"></div>
    <div class="square"></div>
    <h1 class="upsideDown">Tech</h1>
  </div>
<img alt="butterfly" class="butterfly" src="SoClogo.png">
  <div class="container" id="reverse">
    <h1 class="upsideDown">Stack</h1>
    <div class="square"></div>
    <div class="square"><img src="SQL.png"></div>
    <div class="square"><img src="vitest.svg"></div>
    <div class="square"><img src="playwright.png"></div>
    <div class="square"><img src="github.png"></div>
    <div class="square"><img src="Typescript.png"></div>
    <div class="square"></div>
    <h1 >Stack</h1>
  </div>
  <script src="script.js"></script>
</body>
</html>
